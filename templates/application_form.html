<h4>Application Form</h4>
<form action="/job/{{job[0]['id']}}/apply" method="post">
  <div class="mb-3">
  <label>Full Name</label><br>
  <input type="text" name="full_name" placeholder="Bruce Wayne">
  </div>
  <div class="mb-3">
  <label>Email</label><br>
  <input type="email" name="email" placeholder="bruce@wayne">
  </div>
  <div class="mb-3">
  <label>LinkedIn URL</label><br>
  <input type="url" name="linkedin_url" placeholder="https://linkedin.com/in/brucewayne">  
  </div>
  <div class="mb-3">
    <label>Education</label>
    <br>
    <textarea name="education" rows="3" cols="50"></textarea>
  </div>
  <div class="mb-3">
    <label>Work Experience</label>
    <br>
    <textarea name="experience" rows="3" cols="50"></textarea>
  </div>
  <div class="mb-3">
    <label>Resume URL</label><br>
    <input type="url" name="resume_url" placeholder="https://brucewayne.com/resume.pdf"">  
    </div>

  
  
  <div class="mb-3">
  <input type="submit" class="btn btn-primary">
  </div>
  
</form>
