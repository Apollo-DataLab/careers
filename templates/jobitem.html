<div class="row border-bottom" style="margin-bottom:16px; padding-bottom: 8px">
  
  <div class="col-8">
    <h4 style="color:rgb(120,120,120); margin-bottom: 4px;">{{job['title']}}</h4>
     <div><b>Location: </b>{{job['location']}}</div>
  
    {%if 'salary' in job%} 
    <div> <b>Salary: </b>{{job['salary']}}</div>
    {%endif%}
  </div>
  <div class="col-4 position-relative">
    <a href="/job/{{job['id']}}" type="button" class="btn btn-primary position-absolute end-0 mt-3">Apply</a>
  </div>
  
</div>
